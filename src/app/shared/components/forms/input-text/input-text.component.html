<fieldset [formGroup]="form" class="row mb-3">
    <label [for]="controlName" [ngClass]="labelClases">{{label}}</label>
    <div class="col-sm-9">
        <div class="input-group" [class.has-error]="!form.get(controlName).valid" [class.ng-valid]="form.get(controlName).valid">
            <input [type]="type" [ngClass]="inputClases" class="" [id]="controlName" [formControlName]="controlName">
        </div>
    </div>
</fieldset>
