<fieldset [formGroup]="form"  class="row mb-3">
  <label [for]="controlName" class="col-sm-3 col-form-label">{{ label }}</label>
  <div class="col-sm-9">
    <ng-select 
      #select
      [labelForId]="controlName" 
      class="custom" 
      [searchable]="false" 
      [formControlName]="controlName"
      >
      <ng-template ng-header-tmp>
        <input class="searchbox" placeholder="search..." type="text" (input)="select.filter($event.target['value'])"/>
      </ng-template>
      <ng-option *ngFor="let car of options" [value]="car.id">{{car.name}}</ng-option>
    </ng-select>
  </div>
</fieldset>
